<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" media="screen and (min-width: 950px)" href="stylesheets/desktop_media.css">
        <link rel="stylesheet" media="screen and (max-width: 950px)" href="stylesheets/mobile_media.css">

    <!-- Create a header that changes its statement based on the time of day

    <body>
        <p id="testBox"></p>
        <div id="welcomeText">
            <h1>Welcome back, 先生</h1>

        <img id="headerImage" src="images/totoro.gif" onclick="imageClick()"> 
        
        <form id="search" method="get" action="https://www.duckduckgo.com/search">
            <input type="text" name="q" size="31" placeholder="Search">

        <div id="flexbox">
            <div id="social">
                <h3>Social</h3><hr>

                <h3>Entertainment</h3><hr>
                <a href="http://youtube.com">Youtube</a>

                <a href="http://netflix.com">Netflix</a>
                <br>
                <a href="http://beta.crunchyroll.com">Crunchyroll</a>

            </div>
            <div id="reddit">
